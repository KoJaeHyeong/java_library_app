spring:
  datasource:
    url: "jdbc:mysql://localhost/library" # java database connecter이라는 뜻 localhost/library : library 데이터베이스를 사용할 거다!
    username: "root"
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver # database에 접근할 프로그램
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect